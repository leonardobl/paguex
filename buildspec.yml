version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - chmod +x ./create_env_file.sh
      - sh ./create_env_file.sh
      - npm run build

artifacts:
  files:
    - '**/*'
    #- "my-app/build/**/*"
  discard-paths: no
  base-directory: build